<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="Global">
    <form action="" method="get">
      <h1>Calcul <span class="strong">d'IMC</span></h1>
      <fieldset>
        <div class="input"><label for="taille">Votre taille en centimètres, Ex : 180</label><input type="text"
            id="taille" name="taille" placeholder="Votre taille en centimètres"></div>
        <div class="input"><label for="poids">Votre poids en Kg, Ex : 80</label><input type="text" id="poids"
            name="poids" placeholder="Votre poids en Kg"></div>
      </fieldset>
      <button id="calcul">Calculer un IMC</button>
      <div id="error"></div>
    </form>
    <div class="result" id="result">0</div>
    <div class="comment" id="comment">En attente du résultat...</div>
  </div>


  <script src="app.js"></script>
</body>

</html>
